<label [tuiLabel]="label">
  <tui-input-password
    [formControl]="control"
    tuiTextfieldSize="m"
    [tuiTextfieldLabelOutside]="true"
    class="mt-1">
    {{ placeholder }}
    <input tuiTextfield type="password" />
  </tui-input-password>

  <tui-error
    [formControl]="control"
    [error]="[] | tuiFieldError | async"></tui-error>
</label>
