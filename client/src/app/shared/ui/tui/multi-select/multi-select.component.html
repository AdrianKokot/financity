<ng-container *tuiLet="(stringify$ | async)! as stringify">
  <tui-multi-select
    (ngModelChange)="writeValue($event)"
    (searchChange)="search$.next($event ?? '')"
    *tuiLet="items$ | async as items"
    [expandable]="false"
    [ngModel]="value"
    [stringify]="stringify"
    [tuiTextfieldLabelOutside]="true"
    placeholder="Search"
    tuiTextfieldSize="m">
    {{ label }}
    <cdk-virtual-scroll-viewport
      (pageChange)="page$.next($event)"
      *tuiDataList
      [itemSize]="34"
      [minBufferPx]="200"
      [style.--items-count]="(items ?? []).length"
      appInfiniteVirtualScroll
      class="viewport tui-zero-scrollbar"
      tuiScrollable>
      <tui-data-list size="s" tuiMultiSelectGroup *ngIf="items; else loading">
        <button *cdkVirtualFor="let item of items" [value]="item" tuiOption>
          {{ stringify(item) }}
        </button>
        <tui-loader *ngIf="apiLoading$ | async" class="mb-1"></tui-loader>
      </tui-data-list>
      <ng-template #loading>
        <tui-loader class="mt-1" *cdkVirtualFor="let i of [0]"></tui-loader>
      </ng-template>
    </cdk-virtual-scroll-viewport>
  </tui-multi-select>
</ng-container>
