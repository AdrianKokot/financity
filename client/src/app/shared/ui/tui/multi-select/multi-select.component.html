<ng-container *tuiLet="(stringify$ | async)! as stringify">
  <tui-multi-select
    *tuiLet="ids$ | async as items"
    (searchChange)="search$.next($event ?? '')"
    [expandable]="false"
    [formControl]="formControl"
    [stringify]="stringify"
    [tuiTextfieldLabelOutside]="true"
    placeholder="Search"
    tuiTextfieldSize="m">
    {{ label }}

    <cdk-virtual-scroll-viewport
      *tuiDataList
      (pageChange)="page$.next($event)"
      appInfiniteVirtualScroll
      [itemSize]="34"
      [style.--items-count]="(items ?? []).length"
      class="viewport tui-zero-scrollbar"
      tuiScrollable>
      <tui-data-list tuiMultiSelectGroup [emptyContent]="'Nothing found'">
        <button
          *cdkVirtualFor="let item of items"
          [value]="item"
          tuiOption
          size="s">
          {{ stringify(item) }}
        </button>
      </tui-data-list>
    </cdk-virtual-scroll-viewport>
  </tui-multi-select>
</ng-container>
