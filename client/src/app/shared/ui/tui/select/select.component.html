<ng-container *tuiLet="(stringify$ | async)! as stringify">
  <tui-combo-box
    (ngModelChange)="writeValue($event)"
    (searchChange)="search$.next($event ?? '')"
    *tuiLet="items$ | async as items"
    [ngModel]="value"
    [strict]="true"
    [stringify]="stringify"
    [tuiTextfieldLabelOutside]="true"
    tuiTextfieldSize="m">
    {{ label }}

    <input placeholder="Search" tuiTextfield />

    <cdk-virtual-scroll-viewport
      (pageChange)="page$.next($event)"
      *tuiDataList
      [itemSize]="32"
      [minBufferPx]="200"
      [style.--items-count]="(items ?? []).length"
      appInfiniteVirtualScroll
      class="viewport tui-zero-scrollbar"
      tuiScrollable>
      <tui-data-list size="s">
        <button
          *cdkVirtualFor="let item of items ?? []"
          [value]="item"
          tuiOption>
          {{ stringify(item) }}
        </button>
        <ng-container *tuiLet="(apiLoading$ | async)! as apiLoading">
          <tui-loader
            [overlay]="true"
            [showLoader]="apiLoading"
            [class.mb-1]="apiLoading"
            [class.mt-1]="apiLoading && items === null">
          </tui-loader>
        </ng-container>
      </tui-data-list>
    </cdk-virtual-scroll-viewport>
  </tui-combo-box>
</ng-container>
