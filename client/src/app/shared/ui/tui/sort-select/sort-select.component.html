<tui-select
  tuiTextfieldSize="s"
  class="no-shadow"
  [tuiTextfieldIconLeft]="
    value !== null
      ? value.direction === 'desc'
        ? 'fa::solid::sort-desc'
        : 'fa::solid::sort-asc'
      : null
  "
  [valueContent]="sortContent"
  (ngModelChange)="writeValue($event)"
  [ngModel]="value">
  <tui-data-list-wrapper
    *tuiDataList
    [items]="items"
    [itemContent]="sortContent"></tui-data-list-wrapper>
  <ng-template #sortContent let-item>
    {{ item.label }}
  </ng-template>
</tui-select>
