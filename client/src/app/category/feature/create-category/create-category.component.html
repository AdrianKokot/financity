<form [formGroup]="form" (ngSubmit)="submit()">
  <label [tuiLabel]="'Name'" class="mb-6">
    <tui-input
      formControlName="name"
      tuiTextfieldSize="m"
      class="mt-1"
      [tuiTextfieldLabelOutside]="true">
      Example category
      <input tuiTextfield type="text" />
    </tui-input>

    <tui-error
      formControlName="name"
      [error]="[] | tuiFieldError | async"></tui-error>
  </label>

  <label [tuiLabel]="'Transaction type'" class="mb-6">
    <tui-select
      formControlName="transactionType"
      [tuiTextfieldLabelOutside]="true"
      [valueContent]="stringify(transactionTypes)"
      tuiTextfieldSize="m"
      class="mt-1">
      <ng-template tuiDataList>
        <tui-data-list>
          <button
            *ngFor="let item of transactionTypes"
            tuiOption
            [value]="item.id">
            {{ item.label }}
          </button>
        </tui-data-list>
      </ng-template>
    </tui-select>

    <tui-error
      formControlName="transactionType"
      [error]="[] | tuiFieldError | async"></tui-error>
  </label>

  <div class="tui-form__row text-right">
    <button
      tuiButton
      type="submit"
      size="m"
      [showLoader]="(loading$ | async) ?? false">
      Submit
    </button>
  </div>
</form>
