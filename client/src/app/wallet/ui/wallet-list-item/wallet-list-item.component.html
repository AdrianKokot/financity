<a
  *ngIf="wallet !== null; else ngContent"
  href="/wallets/{{ wallet.id }}"
  routerLink="/wallets/{{ wallet.id }}"
  class="h-full w-full d-block px-4 py-3">
  <div
    [title]="wallet.name"
    class="tui-text_body-m text-ellipsis mb-1"
    [class.tui-skeleton]="showSkeleton">
    {{ wallet.name }}
  </div>
  <tui-money
    [class.tui-skeleton]="showSkeleton"
    [currency]="wallet.currencyId"
    [colored]="true"
    [value]="wallet.currentState ?? 0">
  </tui-money>

  <tui-badge
    *ngIf="wallet.ownerId !== userId"
    status="primary"
    [tuiHint]="'This wallet is shared to you by ' + wallet.ownerName"
    size="s"
    tuiHintDirection="top"
    [hoverable]="true">
    <tui-svg [src]="'fa::circle-user'"></tui-svg>
  </tui-badge>
</a>

<ng-container *ngIf="showSkeleton">
  <div class="h-full w-full d-block px-4 py-3">
    <div class="tui-text_body-m mb-1 tui-skeleton">Skeleton text</div>
    <span class="tui-text_body-s tui-skeleton">Skeleton text</span>
  </div>
</ng-container>

<ng-template #ngContent>
  <ng-content></ng-content>
</ng-template>
