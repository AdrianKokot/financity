<main *tuiLet="dialogs$ | async">
  <div class="w-full d-flex gap-4 mb-4">
    <label class="w-full">
      <tui-input
        [formControl]="filters.controls.search"
        [tuiTextfieldLabelOutside]="true"
        class="no-shadow"
        tuiTextfieldSize="s">
        Search
        <input tuiTextfield type="text" />
      </tui-input>
    </label>

    <ng-container
      *tuiLet="(filters.filtersCount$ | async) ?? 0 as filtersCount">
      <button
        (click)="filters.reset()"
        appearance="flat-outline"
        icon="tuiIconFilter"
        size="s"
        class="applied-filters-button"
        title="Reset filters to default"
        tuiIconButton
        type="button">
        <tui-badge
          *ngIf="filtersCount > 0"
          [value]="filtersCount"
          size="xs"
          status="primary"></tui-badge>
      </button>
    </ng-container>

    <button
      (click)="ui.actions.share$.next(undefined)"
      appearance="primary"
      size="s"
      tuiButton
      type="button">
      Share
    </button>
  </div>

  <div
    class="bg-base table-container border-radius-l border-base-3 border-width-s overflow-hidden">
    <tui-scrollbar>
      <cdk-virtual-scroll-viewport
        *tuiLet="data.items$ | async as items"
        #viewport
        appInfiniteVirtualScroll
        (pageChange)="data.page($event)"
        [itemSize]="44"
        [fixed]="15.5"
        class="tui-zero-scrollbar"
        tuiScrollable>
        <table tuiTable [columns]="ui.columns" class="w-full">
          <thead
            class="sticky-thead"
            [style.top.px]="-viewport['_renderedContentOffset']">
            <tr tuiThGroup>
              <th *tuiHead="'name'" class="w-250px" [sorter]="null" tuiTh>
                Name
              </th>
              <th *tuiHead="'email'" class="w-rest" [sorter]="null" tuiTh>
                Email address
              </th>

              <th
                *tuiHead="'actions'"
                tuiTh
                [sorter]="null"
                class="w-56px"></th>
            </tr>
          </thead>
          <tbody tuiTbody>
            <tr
              *cdkVirtualFor="let item of items ?? []; trackBy: trackById"
              tuiTr>
              <td *tuiCell="'name'" tuiTd class="w-250px">
                <span class="text-ellipsis d-block" [title]="item.name">
                  {{ item.name }}
                </span>
              </td>

              <td *tuiCell="'email'" tuiTd class="w-rest">
                <span class="text-ellipsis d-block" [title]="item.email">
                  {{ item.email }}
                </span>
              </td>

              <td *tuiCell="'actions'" tuiTd class="w-56px">
                <button
                  tuiIconButton
                  appearance="flat-destructive"
                  size="s"
                  icon="tuiIconTrash"
                  title="Revoke access"
                  appRequireConfirmation
                  (confirm)="ui.actions.revoke$.next(item)"
                  confirmationMessage="Are you sure you want to revoke wallet access from '<strong>{{
                    item.name
                  }}</strong>'?"
                  shape="rounded"></button>
              </td>
            </tr>
          </tbody>

          <tfoot *tuiLet="(data.apiLoading$ | async)! as apiLoading">
            <tr *ngIf="apiLoading || items === null">
              <td [colSpan]="ui.columns.length" class="py-4">
                <tui-loader></tui-loader>
              </td>
            </tr>

            <tr *ngIf="items && items.length === 0 && !apiLoading">
              <td [colSpan]="ui.columns.length" class="py-4 text-3 text-center">
                No records found
              </td>
            </tr>
          </tfoot>
        </table>
      </cdk-virtual-scroll-viewport>
    </tui-scrollbar>
  </div>
</main>
