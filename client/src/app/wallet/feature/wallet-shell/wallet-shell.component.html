<div style="margin-top: 12px; margin-bottom: 8px">
  <tui-breadcrumbs *tuiLet="wallet$ | async as wallet">
    <a href="../" *tuiItem tuiLink routerLink="../"> Wallets </a>

    <a
      *tuiItem
      tuiLink
      class="text-link tui-skeleton_text"
      [class.tui-skeleton]="wallet === null">
      {{ wallet?.name ?? 'Lorem ipsum dolores' }}
    </a>
  </tui-breadcrumbs>
</div>

<tui-tabs>
  <a tuiTab href="transactions" routerLink="transactions" routerLinkActive>
    <tui-svg src="tuiIconCard" class="mr-2"></tui-svg>
    Transactions
  </a>
  <a tuiTab href="categories" routerLink="categories" routerLinkActive>
    <tui-svg src="tuiIconFolder" class="mr-2"></tui-svg>
    Categories
  </a>
  <a tuiTab href="labels" routerLink="labels" routerLinkActive>
    <tui-svg src="tuiIconCopy" class="mr-2"></tui-svg>
    Labels
  </a>
  <a href="recipients" routerLink="recipients" routerLinkActive tuiTab>
    <tui-svg class="mr-2" src="fa::address-card"></tui-svg>
    Recipients
  </a>
  <a
    tuiTab
    href="access-management"
    routerLink="access-management"
    routerLinkActive>
    <tui-svg src="tuiIconUsers" class="mr-2"></tui-svg>
    Shared access
  </a>
  <a tuiTab href="settings" routerLink="settings" routerLinkActive>
    <tui-svg src="tuiIconSettings" class="mr-2"></tui-svg>
    Settings
  </a>
</tui-tabs>

<section class="py-6">
  <router-outlet></router-outlet>
</section>
